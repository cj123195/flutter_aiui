/* AIUI Mobile版本参数配置 */
{
    /* 登录参数 */
    "login":{
        "appid": "xxxxxxx"
        
    },

	/* 交互参数 */
	"interact":{
        // 交互超时关闭
		"interact_timeout":"-1",
		"result_timeout":"5000"
	},

	/* 全局设置 */
	"global":{
		"scene":"main_box",
		"clean_dialog_history":"auto"
	},

	/* 业务相关参数 */
	// 本地vad参数
	"vad":{
		"vad_enable":"1",
		"engine_type":"evad",
		"res_type":"assets",
		"res_path":"vad/evad_16k.jet",
	    "vad_eos": "600"
	},

	// 识别（音频输入）参数
	"iat":{
		"sample_rate":"16000"
	},

	"audioparams":{
	    // 语义后合成下发mp3链接
        // "tts_res_type": "url",
	    "pers_param":"{\"appid\":\"\",\"uid\":\"\"}"
    },

 	"recorder":{
 	    "channel_count": 1,
 	    "channel_filter": "0,-1"
 	},

    "ivw":{
        "mic_type": "mic1",
        "res_type":"path",
        "res_path":"/sdcard/AIUI/ivw/vtn/vtn.ini"
    },

	/* 业务流程相关参数 */
	// 语音业务流程控制
	"speech":{
		"data_source":"sdk",
		"wakeup_mode":"vtn",
		"interact_mode": "oneshot"
	},

	"tts":{
        "play_mode":"sdk"
    },

	/* 日志设置 */
    "log":{
        "debug_log":"1",
        "save_datalog":"0",
        "datalog_path":"",
        "datalog_size":1024,
        "raw_audio_path":""
    }

}
